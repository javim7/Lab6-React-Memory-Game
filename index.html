<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;900&display=swap');

            body {
                font-family: 'Roboto', sans-serif;
                background: #1b1b1b;
                text-align: center  ;
            }

            .juego {
                max-width: 860px;
                margin: 40px auto;
            }

            h1 {
                color: 	white;
                font-weight: bold;
            }

            h2 {
                color: 	white;
                font-weight: bold;
            }

            button {
                background: none;
                padding: 14px 14px;
                background-color: 	#ffa31a;
                font-weight: bold;
                border-radius: 5px;
                color: black;
                font-size: 2em;
                border: 2px solid #ffa31a;
            }

            button:hover {
                background-color: #1b1b1b;
                color: #ffa31a;
            }

            img {
                border-radius: 4px;
                border: 2px solid #ffa31a;
                width: 150px;
                height: 150px;
            }

            .container {
                position: relative;
                left: 11%;
                margin-top: 20px;
                display: grid;
                grid-template-rows:    repeat(4, 153px);
                grid-template-columns: repeat(4, 153px); 
                grid-gap: 20px;
            }

            .carta-johnny{
                position: relative;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border-radius: 10px;
                transform-style: preserve-3d;
                transition: all 0.8s ease;
                }

                /* .carta-johnny:hover{
                    transform: rotateY(180deg);
                } */
                
                .carta-johnny.volteada{
                    transform: rotateY(180deg);
                }

                .frente{
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    border-radius: 10px;
                    backface-visibility: hidden;
                    overflow: hidden;
                    background: #ffc728;
                    color: #000;
                }

                .atras{
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    border-radius: 10px;
                    backface-visibility: hidden;
                    overflow: hidden;
                    background: #fafafa;
                    color: #333;
                    text-align: center;
                    transform: rotateY(180deg);
                }

        </style>
    </head>
    <body>
        <div id = "app"></div>
        <script type = "text/babel">

            const App = () => {

                const [contador, setContador] = React.useState(0)
                const [matches, setMaches] = React.useState(0)
                const [abrirCarta, setAbrirCarta] = React.useState([])
                const [iguales, setIguales] = React.useState([])
                const [buenas, setBuenas] = React.useState(0)
                
                const johnnies = [
                    {id: 1, src: 'astronaut.jpg'},
                    {id: 2, src: 'delivery.jpg'},
                    {id: 3, src: 'doctor.jpg'},
                    {id: 4, src: 'fireman.jpg'},
                    {id: 5, src: 'hero.jpg'},
                    {id: 6, src: 'military.jpg'},
                    {id: 7, src: 'police.jpeg'},
                    {id: 8, src: 'teacher.jpg'}
                ]

                const parDeJohnnies = [...johnnies, ...johnnies]
                /*.sort(() => Math.random() - 0.5)*/

                function shuffle(array) {
                    array.sort(() => Math.random() - 0.5)
                }

                React.useEffect(() => {
                    const primerJohnny = parDeJohnnies[abrirCarta[0]];
                    const segundoJohnny = parDeJohnnies[abrirCarta[1]];

                    if(segundoJohnny && primerJohnny.id === segundoJohnny.id) {
                        setMaches((m) => m+1)
                        setIguales([...iguales, primerJohnny.id]);   
                        console.log({matches})
                    }

                    if((segundoJohnny && primerJohnny.id === segundoJohnny.id) && (abrirCarta.length === 2)){
                        setBuenas( (b) => b+1 )
                    }
                    if (abrirCarta.length === 2) setTimeout(() => setAbrirCarta([]), 1000);
                    if (abrirCarta.length === 2) setContador((t) => t=t+1)
                },[abrirCarta])
                
                const elFlip = i => {
                    setAbrirCarta((abierta) => [...abierta, i])
                };

                console.log({buenas})

                React.useEffect(() => {
                    if(buenas === 8) {setTimeout(() => window.alert("You've Won!!"), 1000)}
                },[matches])

                return (
                    <div className = "juego">
                        <h1>Lab 6: React Memory Game</h1>
                        <button onClick = {() => shuffle(parDeJohnnies)}>New</button>
                        <h2>Turns: {contador} </h2>    
                        <div className = "container">
                            {parDeJohnnies.map((johnny, i) => {

                                let voltearCarta;
                                voltearCarta  = false 

                                if(abrirCarta.includes(i)) voltearCarta = true;

                                if(iguales.includes(johnny.id)) voltearCarta = true;

                                return <div className={`carta-johnny ${voltearCarta ? "volteada": ""}`} key = {i} >
                                            <div className="frente" onClick={() => elFlip(i)}>
                                                <img src="pornhub-logo.gif" alt=""/>
                                            </div>
                                            <div className="atras">
                                                <img src= {(buenas != 8) ? `${johnny.src}` : 'johnny-sins-dance.gif'} alt=""/>   
                                            </div>
                                    </div>
                            })}
                        </div>
                    </div>
                )
            }

            ReactDOM.render(
                <App />,
                document.getElementById('app')
            )

        </script>
    </body>
</html>
